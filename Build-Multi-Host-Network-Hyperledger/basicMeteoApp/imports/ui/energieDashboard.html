<template name="energieDashboard">
    <header class="w3-container" style="padding-top:22px">
        <h5><b><i class="fa fa-dashboard"></i> Dashboard</b></h5>
    </header>

    <div class="w3-row-padding w3-margin-bottom">
    <div class="w3-third">
        <div class="w3-container w3-red w3-padding-16">
        <div class="w3-left"><i class="material-icons w3-xxxlarge">lightbulb_outline</i></div>
        <div class="w3-right">
            <h3>50</h3>
        </div>
        <div class="w3-clear"></div>
        <h4>Consommé</h4>
        </div>
    </div>
    <div class="w3-third">
        <div class="w3-container w3-blue w3-padding-16">
        <div class="w3-left"><i class="fa fa-bolt w3-xxxlarge"></i></div>
        <div class="w3-right">
            <h3>99</h3>
        </div>
        <div class="w3-clear"></div>
        <h4>Redistribué</h4>
        </div>
    </div>
    <div class="w3-third displayBalance">
        <div class="w3-container w3-orange w3-text-white w3-padding-16">
        <div class="w3-left"><i class="fa fa-balance-scale w3-xxxlarge"></i></div>
        <div class="w3-right">
            <h3>{{counter}}</h3>
        </div>
        <div class="w3-clear"></div>
        <h4>Etat du compteur</h4>
        </div>
    </div>
    </div>
</template>
